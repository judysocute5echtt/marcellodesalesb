<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <title>{{ .Title }} {{ if not .IsHome }}&middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="shortcut icon" href="{{ relURL "/favicon.ico" }}">

    {{ .Hugo.Generator }}

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {{ if .RSSLink }}
      <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
      <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sourcedtech" />
    <meta name="twitter:creator" content="@sourcedtech" />
    <meta property="og:type" content="article" />
    
    <!-- social cards -->
    {{ if .IsHome }}
      <meta name="twitter:title" content="{{ .Site.Title }}"> 
      <meta name="twitter:image" content="https:{{ .Site.BaseURL }}/image/logo/sourced_blog_logo.svg"/>

      <meta property="og:title" content="{{ .Title }}"/>
      <meta property="og:description" content="{{ with .Site.Params.description }}{{ . }}{{ else }}{{ .Site.Params.subtitle }}{{ end }}"/>
      <meta property="og:image" content="https:{{ .Site.BaseURL }}/image/logo/sourced_blog_logo.svg"/>
    {{ else }}
      <meta name="twitter:title" content="{{ .Title }}"> 
      <meta name="twitter:image" content="https:{{ .Site.BaseURL }}{{.Params.image}}"/>

      <meta property="og:title" content="{{ .Title }}"/>
      <meta property="og:description" content="{{ .Description | markdownify }}"/>
      <meta property="og:image" content="https:{{ .Site.BaseURL }}{{ .Params.image }}"/>
    {{ end }}
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
    <link rel="stylesheet" href="{{ relURL "/css/screen.css" }}">
    <link rel="stylesheet" href="{{ relURL "/css/bundle.css" }}">

    <!-- Stylesheet for theme color -->
    {{ partial (printf "themes/%s-theme" .Site.Params.themeColor) . }}
</head>
